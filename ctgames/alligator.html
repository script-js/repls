<hiddencode><img src="/cnd/ctnal.webp" id="aligator" width="150"></hiddencode>
<script>
var ids = ["1","2","3","4","5","6"]

function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
  check(ev.target);
}

var selid = ids[Math.floor(Math.random() * ids.length)];

function check(errtile) {
  var checked = document.getElementById(selid).contains(document.getElementById("dragimg"))
  if (checked == true) {
    alert("Yay you chose the correct box!");
    location.reload();
  } else {
    errtile.appendChild(aligator)
    setTimeout(function() {
      dragimg.style = "display: none";
    },1000)
    setTimeout(function() {location.reload();},1500)
    bkg.pause();
  }
}
</script>
