<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Car Chase | Cat Tomato Games</title>
    <link href="/style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="//js-css.cti.repl.co/styles/hiddencode.css">
    <link rel="icon" href="/cnd/icon.png">
  </head>
</html>
<style>
body {background: black};
</style>
<noscript>
  <div class="error-box"><h2>Please Enable JavaScript to Play this game</h2></div>
</noscript>
<hiddencode><img id="pc" src="/cnd/pc.png" width="80" style="float: right;"></hiddencode>
<script>
var i = 0;
var ids = ["lane1","lane2","lane3","lane4"];
function spawnPoliceCar() {
  var selid = ids[Math.floor(Math.random() * ids.length)];
  document.getElementById(selid).appendChild(pc);
}

function upsec() {
  i = i + 1
  time.innerHTML = i + " Seconds";
  if (i == 40) {
    win();
  }
}

setTimeout(function() {setInterval(upsec,1000)},5000)
setInterval(spawnPoliceCar,5000)
function move(lane) {
  lane.appendChild(car)
}

var checker = setInterval(function() {
  var pc_parent = pc.parentNode.id
  var car_parent = car.parentNode.id
  if (pc_parent == car_parent) {
    clearInterval(checker)
    gamebox.innerHTML = '<img src="/cnd/uh-oh-got.jpeg"/> <h2>You' + "'ve " + 'been caught!</h2><p>You lasted ' + i + ' seconds</p><p><button onclick="location.reload()">Play Again</button></p><audio autoplay><source src="/cnd/aww_man.mp3">'
  }
},100)

function win() {
  gamebox.innerHTML = '<img src="/cnd/kar.jpeg"><p>You Escaped!</p><p><button onclick="location.reload()">Play Again</button></p><audio autoplay><source src="/cnd/Cartoon-woohoo.mp3"></audio>';
}
</script>
<div class="border-box" id="gamebox">
  <div class="squarebox">
    <p>Ocean View road</p>
    <div class="longbox" id="lane1">
      <button onclick="move(lane1)">Move</button>
      <img src="/cnd/pk.jpg" id="car" width="80">
    </div>
    <p>Pickel Lane</p>
    <div class="longbox" id="lane2">
      <button onclick="move(lane2)">Move</button>
    </div>
    <p>Simpleton street</p>
    <div class="longbox" id="lane3">
      <button onclick="move(lane3)">Move</button>
    </div>
    <p>Mackenbury Avenue</p>
    <div class="longbox" id="lane4">
      <button onclick="move(lane4)">Move</button>
    </div>
  </div>
  <p id="time"></p>
  <audio controls autoplay loop>
    <source src="/cnd/cc-bkg.mp3">
  </audio>
</div>
