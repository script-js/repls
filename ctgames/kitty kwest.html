<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Kitty Kwest | Cat Tomato Games</title>
    <link href="/style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" href="/cnd/icon.png">
  </head>
</html>
<style>
body {background-color: black;}
</style>
<noscript><div class="error-box"><h2>Please Enable JavaScript to Play this game</h2></div></noscript>
<script>
var i = 0
function earn() {
  i = i + 2
  document.getElementById("pts").innerHTML = "Points Scored: " + i;
  ono.innerHTML = "";
}

function l1() {
  bkgimg.src = "https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/living-room-inspiration-1592237936.jpg";
  sb.style.display = "none";
  setTimeout(score1,3000)
  meowbtn.style.display = "none";
  setTimeout(end,120000)
  setTimeout(dog2,110000)
}

function score1() {
  bkgimg.src = "/cnd/human01.png";
  meowbtn.style.display = "block";
  setTimeout(l1,5000)
  setTimeout(dog1,4000)
}

function dog1() {
  i = i - 10
  bkgimg.src = "/cnd/Dog-human.png";
  ono.innerHTML = "Dog! Lose 10 points"
  document.getElementById("pts").innerHTML = "Points Scored: " + i;
  meowbtn.style.display = "none";
}

function dog2() {
  i = i - 20
  bkgimg.src = "/cnd/dog01.png";
  ono.innerHTML = "Dog! lose 20 points."
  document.getElementById("pts").innerHTML = "Points Scored: " + i;
  meowbtn.style.display = "none";
}

function end() {
  myWindow = window.open("")
  myWindow.document.write("<link href='/style.css' rel='stylesheet' type='text/css' /><style> body {background-color: black;}</style><div class='border-box'><h1>Game Over!</h1><h2>You Earned " + i + " Points!</h2><h3>Great Game</h3></div>");
  reset();
}

function reset() {
  location.reload();
}
</script>
<div class="border-box" id="box">
  <h2 id="pts"></h2>
  <h2 id="endp" class="sbutton"></h2>
  <p id="ono"></p>
  <img src="/cnd/start.png" height="100%" width="100%" id="bkgimg">
  <button onclick="l1()" class="sbutton" id="sb">Start</button>
  <button id="meowbtn" style="display: none;" onclick="earn()" class="sbutton">Meow</button>
  <audio autoplay>
    <source src="/cnd/Cat-sound-mp3.mp3">
  </audio>
  <p>Audio on/off</p>
  <audio autoplay loop controls id="ba" style="width:100%;">
    <source src="/cnd/kk-bkg-music.mp3" type="audio/mp3">
  </audio>
</div>
