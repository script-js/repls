<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>LinkDoc | CTI Experiments</title>
    <link rel="icon" href="/icon.png" />
    <link href="/style.css" rel="stylesheet" type="text/css" />
    <script src="/script.js"></script>
  </head>
  <style>
    a {display: block}
  </style>
  <body>
    <a href="/"><button class="backbtn"><- Home &nbsp;<img src="/home.png" width="30" height="30"></button></a>
    <h1>LinkDoc</h1>
    <h2>My saved links</h2>
    <div id="linkbox"></div>
  </body>
  <script>
    if (localStorage.getItem("links")) {
      linkbox.innerHTML = localStorage.getItem("links").replace("null","")
    } else {
      linkbox.innerHTML = "No saved links. <a href='/bookmarkhacks/'>Get the Bookmarklet</a>"
    }
  </script>
</html>
