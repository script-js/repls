<img src="bsod.png" width="100%" style="display:none" id="img"/>
<a href="javascript:openFullscreen()" id="a" hidden><button style="width: 100%">OK</button></a>
<script>
window.onclick = function(event) {
  openFullscreen();
}
  
function bsodstart() {
  s.innerHTML = "<style>body {background: black}</style>";
  img.style.display = "block";
}

var elem = document.documentElement;
function openFullscreen() {
  if (elem.requestFullscreen) {
    elem.requestFullscreen();
  } else if (elem.webkitRequestFullscreen) {
    elem.webkitRequestFullscreen();
  } else if (elem.msRequestFullscreen) {
    elem.msRequestFullscreen();
  }
}
  
setTimeout(bsodstart,10000)
</script>
