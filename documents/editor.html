<!doctype html>
<title>CT Documents HTML Editor</title>
<button onclick="location.replace('text-viewer.html?text=' + code.value)">Back to normal</button>
<textarea id="code" placeholder="Enter HTML..." style="width: 100%; height: 800px;"></textarea>
<script>
var li = window.location.href;

var li = new URLSearchParams(window.location.search).get("code");;

code.value = decodeURI(li);
</script>
