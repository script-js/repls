<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>MyDataSite Editor</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://script-js.github.io/js-css/darkice.css" rel="stylesheet" type="text/css" />
  <script src='https://exactalytics.pages.dev/import.js'></script>
<script>analyticsInit('MyDataSite','3moxYInXFN6fp')</script>
</head>

<body>
  <script src="script.js"></script>
  <script src="https://jsurl.pages.dev/api.js"></script>
  <div style="text-align:center">
    <button onclick="output.src = 'data:text/html;base64,' + btoa(code.value)">Run â–¶</button> <button onclick="runsync = true;">Auto-Run On</button><button onclick="runsync = false;">Auto-Run Off</button> <a href="//documents.cti.repl.co" target="_blank">Help with Styling</a> <button onclick="download('mdssite.html','code')">Download HTML</button>
    <br>
    <input id="link" readonly><button onclick="link.select();document.execCommand('copy')">Copy link</button><button onclick="alert('URL: ' + getLink(link.value.replaceAll('+','%2B'),prompt('URL Suffix:')))">Shorten URL</button>
  </div>
  <textarea style="width:49%;height:98%;resize:none;background:#333333;border:2px solid;" id="code" spellcheck="false"></textarea>
  <iframe id="output" style="width:48%;height:98%;position:absolute;right:0px;border:2px solid;background:white;">Error!</iframe>
</body>
<script>
var runsync = false;
function synclink() {
  link.value = "https://script-js-replit.pages.dev/mydatasite/site/?id=" + btoa("<!DOCTYPE HTML><script src='https://script-js-replit.pages.dev/mydatasite/script.js'>" + eet + code.value.replaceAll("location.replace","locationReplace").replaceAll("<a",'<a target="_top"'))
  if (runsync == true) {
    output.src = 'data:text/html;base64,' + btoa(code.value)
  }
}

window.onkeyup = function() {
  synclink()
}

function download(filename, elId) {
  var elHtml = document.getElementById(elId).value;
  var link = document.createElement('a');
  mimeType = 'text/plain';

  link.setAttribute('download', filename);
  link.setAttribute('href', 'data:' + mimeType + ';charset=utf-8,' + encodeURIComponent(elHtml));
  link.click(); 
}
</script>
</html>
